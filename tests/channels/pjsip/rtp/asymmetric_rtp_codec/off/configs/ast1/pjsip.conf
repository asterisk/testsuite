[system]
type=system
timer_t1=100
timer_b=6400

[global]
debug=yes

[local-transport-template](!)
type=transport
bind=127.0.0.1:5060

[local-transport-udp](local-transport-template)
protocol=udp

[endpoint-template-ipv4](!)
type=endpoint
context=default
allow=!all,g722,gsm,ulaw,alaw
asymmetric_rtp_codec=yes
codec_prefs_incoming_answer=prefer:configured,operation:intersect,keep:all,transcode:allow

;== IPv4 & UDP ==
[bob-ipv4-udp](endpoint-template-ipv4)
aors=bob-ipv4-udp
from_user=uut-ipv4-udp

[bob-ipv4-udp]
type=aor
contact=sip:bob-ipv4-udp@127.0.0.1:5062\;transport=udp

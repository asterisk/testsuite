[system]
type=system
timer_t1=100
timer_b=6400

[global]
type=global
debug=yes

[local-transport]
type=transport
bind=127.0.0.1
protocol=udp


[endpoint-template](!)

[alice](endpoint-template)
type=endpoint
allow=opus,g722,ulaw,alaw,h264
context=calling
direct_media=no
media_address=127.0.0.1
aors=alice

[bob](endpoint-template)
type=endpoint
allow=opus,g722,ulaw,alaw,h264
context=calling
direct_media=no
media_address=127.0.0.1
aors=bob

[bob]
type=aor
max_contacts=1
contact=sip:bob@127.0.0.3:5060\;transport=udp

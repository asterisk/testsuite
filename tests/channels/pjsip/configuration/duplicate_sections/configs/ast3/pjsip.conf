[global]
type=global
debug=yes

[acl-template](!)
type=acl
contactdeny=0.0.0.0/0.0.0.0

[aor-template](!)
type=aor
default_expiration=240
max_contacts=5
minimum_expiration=240
maximum_expiration=3600
qualify_frequency=900

[auth-template](!)
type=auth
auth_type=userpass
realm=asterisk

[contact-template](!)
type=contact
qualify_frequency=0

[domain-alias-template](!)
type=domain_alias

[endpoint-template](!)
type=endpoint
transport=trans
disallow=all
allow=ulaw
allow_subscribe=yes
allow_transfer=yes
callerid=uut_callerid_name <uut_callerid_num>
callerid_privacy=allowed
connected_line_method=invite
context=local
device_state_busy_at=0
direct_media=no
fax_detect=no
force_rport=yes
from_domain=
from_user=
rewrite_contact=no
t38_udptl=no
t38_udptl_ec=none
t38_udptl_ipv6=no
t38_udptl_maxdatagram=0
t38_udptl_nat=no
trust_id_inbound=no
trust_id_outbound=no

[identify-template](!)
type=identify

[registration-template](!)
type=registration
auth_rejection_permanent=no
expiration=3600
forbidden_retry_interval=0
max_retries=10
outbound_proxy=
retry_interval=60

[system-template](!)
type=system

[transport-template](!)
type=transport
protocol=udp

;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[siptrunk](acl-template)
contactpermit=127.0.0.3

[siptrunk](aor-template)
contact=siptrunk
mailboxes=4000@default

[siptrunk](auth-template)
username=foo
password=bar

[siptrunk](contact-template)
contact=sip:siptrunk@127.0.0.3:5062

[siptrunk](domain-alias-template)
domain=foo.com

[siptrunk](endpoint-template)
aors=siptrunk
auth=siptrunk
from_user=siptrunk
outbound_auth=siptrunk

[siptrunk](identify-template)
endpoint=siptrunk
match=127.0.0.3

[siptrunk](registration-template)
client_uri=sip:siptrunk@127.0.0.3:5061
server_uri=siptrunk
contact_user=siptrunk
outbound_auth=siptrunk
transport=siptrunk

[siptrunk](system-template)
timer_t1=500
timer_b=32000
compact_headers=no

[siptrunk](transport-template)
bind=127.0.0.3:5061


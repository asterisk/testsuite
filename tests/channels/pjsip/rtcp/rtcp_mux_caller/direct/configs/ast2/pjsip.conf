[system]
type=system
timer_t1=100
timer_b=6400

[global]
debug=yes

[local-transport-udp]
type=transport
bind=127.0.0.2:5060
protocol=udp

[ast1]
type=identify
endpoint=ast1
match=127.0.0.1

[ast1]
type=aor
contact=sip:ast1@127.0.0.1:5060

[ast1]
type=endpoint
aors=ast1
context=default
allow=!all,ulaw,alaw
direct_media=no
rtcp_mux=no

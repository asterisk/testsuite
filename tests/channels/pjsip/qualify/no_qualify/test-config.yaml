testinfo:
    summary: 'Test contact with qualify_timeout=0'
    description: |
        Make sure that contacts with qualify_frequency=0 are marked
        as Reachable.

properties:
    minversion: '13.4.0'
    dependencies:
        - asterisk : 'res_pjsip'

    tags:
        - pjsip

test-modules:
    test-object:
        config-section: object-config
        typename: 'test_case.TestCaseModule'
    modules:
        -
            minversion: '12.0.0'
            config-section: 'ami-config'
            typename: 'pluggable_modules.EventActionModule'

object-config:
    reactor-timeout: 15
    connect-ami: True

ami-config:
    -
        ami-start:
        ami-actions:
            action:
                Action: 'PJSIPShowEndpoint'
                ActionID: '12345'
                Endpoint: 'sipp'
    -
        ami-events:
            conditions:
                match:
                    Event: 'EndpointDetail'
            requirements:
                match:
                    ActionID: '12345'
                    ObjectType: 'endpoint'
                    ObjectName: 'sipp'
                    DeviceState: 'Not in use'
            count: 1
        stop_test:

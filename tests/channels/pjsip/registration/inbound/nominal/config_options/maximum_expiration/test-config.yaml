testinfo:
    summary:     'Register a contact to test the maximum_expiration option'
    description: |
        'Using all combinations of IPv4/IPv6 and UDP/TCP, run SIPp scenarios
         that register a contact where the Expires header and the expires
         parameter on the contact are higher than the value set for the
         maximum_expiration configuration option in pjsip.conf. This is to
         ensure the value of maximum_expiration is used.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: 'ami-config'
            typename: 'ami.AMIEventModule'

test-object-config:
    memcheck-delay-stop: 7
    fail-on-any: False
    reactor-timeout: 10
    test-iterations:
        -
            scenarios:
                # IPv4 & UDP
                - { 'key-args': {'scenario': 'register-noauth.xml', '-i': '127.0.0.1', '-p': '5061', '-s': 'alice'} }

                # IPv4 & TCP
                - { 'key-args': {'scenario': 'register-noauth.xml', '-i': '127.0.0.1', '-p': '5062', '-t': 't1', '-s': 'bob'} }

                # IPv6 & UDP
                - { 'target': '[::1]', 'key-args': {'scenario': 'register-noauth.xml', '-i': '[::1]', '-p': '5063', '-s': 'charlie'} }

                # IPv6 & TCP
                - { 'target': '[::1]', 'key-args': {'scenario': 'register-noauth.xml', '-i': '[::1]', '-p': '5064', '-t': 't1', '-s': 'carol'} }

ami-config:
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AOR_CONTACT_ADDED'
                AOR: 'alice'
        requirements:
            match:
                Contact: 'sip:alice-office@127.0.0.1:5061'
                Expiration: '60'
        count: '1'
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AOR_CONTACT_ADDED'
                AOR: 'bob'
        requirements:
            match:
                Contact: 'sip:bob-office@127.0.0.1:5062'
                Expiration: '60'
        count: '1'
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AOR_CONTACT_ADDED'
                AOR: 'charlie'
        requirements:
            match:
                Contact: 'sip:charlie-office@\[::1\]:5063'
                Expiration: '60'
        count: '1'
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AOR_CONTACT_ADDED'
                AOR: 'carol'
        requirements:
            match:
                Contact: 'sip:carol-office@\[::1\]:5064'
                Expiration: '60'
        count: '1'

properties:
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python: 'twisted'
        - python: 'starpy'
        - sipp:
            version: 'v3.3'
        - asterisk: 'res_pjsip'
    tags:
        - pjsip


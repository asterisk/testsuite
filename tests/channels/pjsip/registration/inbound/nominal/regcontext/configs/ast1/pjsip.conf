[global]
type=global
regcontext=sipregs

[local-transport-template](!)
type=transport
bind=127.0.0.1

[local-transport6-template](!)
type=transport
bind=[::1]

[local-transport-udp](local-transport-template)
protocol=udp

[local-transport-udp6](local-transport6-template)
protocol=udp

[local-transport-tcp](local-transport-template)
protocol=tcp

[local-transport-tcp6](local-transport6-template)
protocol=tcp

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw

[alice](endpoint-template)
aors=alice

[alice]
type=aor
max_contacts=1

[bob](endpoint-template)
aors=bob

[bob]
type=aor
max_contacts=1

[charlie](endpoint-template)
aors=charlie

[charlie]
type=aor
max_contacts=1

[carol](endpoint-template)
aors=carol

[carol]
type=aor
max_contacts=1


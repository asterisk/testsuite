testinfo:
    summary:     'Unregister a contact using a Contact of "*" with no Expires header'
    description: |
        'Using all combinations of IPv4/IPv6 and UDP/TCP, run SIPp scenarios
         that first register a contact and then immediately attempt to
         unregister the contact by using "*" for the Contact header and without
         an Expires header present. This ensures that Asterisk rejects the
         unregistration attempt since it is invalid.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: 'ami-config'
            typename: 'ami.AMIEventModule'

test-object-config:
    fail-on-any: False
    test-iterations:
        -
            scenarios:
                # IPv4 & UDP
                - { 'key-args': {'scenario': 'register-noauth.xml', '-i': '127.0.0.1', '-p': '5061', '-s': 'alice'} }

                # IPv4 & TCP
                - { 'key-args': {'scenario': 'register-noauth.xml', '-i': '127.0.0.1', '-p': '5062', '-t': 't1', '-s': 'bob'} }

                # IPv6 & UDP
                - { 'key-args': {'scenario': 'register-noauth.xml', 'target': '[::1]', '-i': '[::1]', '-p': '5063', '-s': 'charlie'} }

                # IPv6 & TCP
                - { 'key-args': {'scenario': 'register-noauth.xml', 'target': '[::1]', '-i': '[::1]', '-p': '5064', '-t': 't1', '-s': 'carol'} }

ami-config:
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AOR_CONTACT_ADDED'
                AOR: 'alice'
        requirements:
            match:
                Contact: 'sip:alice@127.0.0.1:5061'
                Expiration: '60'
        count: '1'
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AOR_CONTACT_ADDED'
                AOR: 'bob'
        requirements:
            match:
                Contact: 'sip:bob@127.0.0.1:5062'
                Expiration: '60'
        count: '1'
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AOR_CONTACT_ADDED'
                AOR: 'charlie'
        requirements:
            match:
                Contact: 'sip:charlie@\[::1\]:5063'
                Expiration: '60'
        count: '1'
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AOR_CONTACT_ADDED'
                AOR: 'carol'
        requirements:
            match:
                Contact: 'sip:carol@\[::1\]:5064'
                Expiration: '60'
        count: '1'

properties:
    minversion: '12.0.0'
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python: 'twisted'
        - python: 'starpy'
        - sipp:
            version: 'v3.3'
        - asterisk: 'res_pjsip'
    tags:
        - pjsip


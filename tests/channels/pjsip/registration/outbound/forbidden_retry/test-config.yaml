testinfo:
    summary:     'Test outbound registration with auth and 403 response retry'
    description: |
        "This tests whether Asterisk will treat a 403 as a non-fatal response
        when the register_retry_403 option is enabled and continue retrying
        without using the old nonce and that it will not retry with the option
        disabled."

test-modules:
    add-test-to-search-path: 'True'
    test-object:
        config-section: test-object-config
        typename: 'sipp.SIPpTestCase'

test-object-config:
    reactor-timeout: 50
    test-iterations:
        -
            scenarios:
                - { 'key-args': { 'scenario': 'register-retry.xml', '-p': '5065', '-timeout': '30000' } }
                - { 'key-args': { 'scenario': 'register-no-retry.xml', '-p': '5066', '-timeout': '30000' } }

properties:
    dependencies:
        - python: 'starpy'
        - sipp :
            version : 'v3.1'
        - asterisk: 'res_pjsip'
    tags:
        - pjsip

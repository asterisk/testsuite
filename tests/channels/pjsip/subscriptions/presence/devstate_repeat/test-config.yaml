testinfo:
    summary: 'Ensure that repeated device states do not result in new notifications.'
    description: |
        'A SIPp test runs that expects to receive only a single NOTIFY when it subscribes.
        If it receives extra notifications, then the test fails.'

properties:
    dependencies:
        - sipp :
            version : 'v3.0'
        - python: 'twisted'
        - python: 'starpy'
        - asterisk: 'res_pjsip'
        - asterisk: 'res_pjsip_exten_state'
    tags:
        - pjsip
        - refleaks

test-modules:
    add-test-to-search-path: 'True'
    test-object:
        config-section: sipp-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            typename: 'repeat_device_state.RepeatDeviceState'

sipp-config:
    reactor-timeout: 30
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'subscribe.xml', '-p': '5061'} }

[global]
type=global
debug=yes

[carol] ;resource list has the same name as something that can be referred to as a list item
type=resource_list
event=message-summary
list_item = alice
list_item = mail_sublist
full_state = yes

[mail_sublist]
type=resource_list
event=message-summary
list_item = bob
full_state = yes

[alice]
type=aor
max_contacts=1

[bob]
type=aor
mailboxes=bob@default

[carol]
type=aor
mailboxes=carol@default

[sipp]
type=aor
max_contacts=1
contact=sip:sipp@127.0.0.1:5061

[sipp]
type = endpoint
context = default
aors=sipp
rewrite_contact = true
transport=local

[local]
type=transport
protocol=udp
bind=0.0.0.0:5060

[global]
type = global
debug = yes

[local-transport]
type = transport
protocol = udp
bind = 127.0.0.1:5060

[mail_list_a]
type = resource_list
event = message-summary
list_item = mail_list_b
full_state = no

[mail_list_b]
type = resource_list
event = message-summary
list_item = alice
list_item = bob
notification_batch_interval = 5000

[sipp]
type = endpoint
rewrite_contact = true

[alice]
type = aor
mailboxes = alice

[bob]
type = aor
mailboxes = bob

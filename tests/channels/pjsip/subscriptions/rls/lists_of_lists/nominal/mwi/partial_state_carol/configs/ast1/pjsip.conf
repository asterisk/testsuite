[mail_list]
type=resource_list
event=message-summary
list_item = mail_sublist
list_item = carol

[mail_sublist]
type=resource_list
event=message-summary
list_item = alice
list_item = bob

[alice]
type=aor
mailboxes=alice@default

[bob]
type=aor
mailboxes=bob@default

[carol]
type=aor
mailboxes=carol@default

[sipp]
type=aor
max_contacts=1
contact=sip:sipp@127.0.0.1:5061

[sipp]
type = endpoint
context = default
aors=sipp
rewrite_contact = true
transport=local

[local]
type=transport
protocol=udp
bind=0.0.0.0:5060

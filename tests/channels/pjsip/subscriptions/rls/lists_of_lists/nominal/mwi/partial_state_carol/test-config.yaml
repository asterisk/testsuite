testinfo:
    summary: 'Test to ensure that the full_state=no option is honored in pjsip.conf'
    description: |
        'This test uses SIPp to establish a subscription to a resource list.
        The resource list is a MWI list that contains two elements, carol and
        a sublist containing alice and bob. Once established, the test sends a
        state change for the carol resource. A PCAP listener is used to ensure
        that the NOTIFY bodies sent by Asterisk are valid. The second NOTIFY
        should contain only partial state (bodies for items changed). The
        version number of the list should increment for each NOTIFY body.'

properties:
    minversion: '13.0.0'
    dependencies:
        - python: 'twisted'
        - python: 'starpy'
        - python: 'lxml'
        - asterisk: 'res_pjsip'
        - asterisk: 'res_pjsip_pubsub'
        - asterisk: 'res_mwi_external'
        - asterisk: 'res_mwi_external_ami'
    tags:
        - rls
        - pjsip
        - mwi_external

test-modules:
    add-to-search-path:
        -
            'tests/channels/pjsip/subscriptions/rls/'
    test-object:
        config-section: 'test-case-config'
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: 'test-config'
            typename: 'rls_test.RLSTest'

test-case-config:
    test-iterations:
        -
            scenarios:
                - { 'target': '127.0.0.1:5061', 'key-args': {'scenario': 'list_subscribe.xml', '-i': '127.0.0.1', '-p': '5062', '-s': 'mail_list'} }

test-config:
    list-name: 'mail_list'
    packets:
        -
            full-state: True
            resources: {
                'mail_sublist': {
                    'type': 'Multipart',
                    'state': 'active',
                    'sublist': {
                        'alice': {
                            'type': 'MWI',
                            'state': 'active',
                            'voice_message': '0/0 (0/0)',
                            'messages_waiting': 'no'
                        },
                        'bob': {
                            'type': 'MWI',
                            'state': 'active',
                            'voice_message': '0/0 (0/0)',
                            'messages_waiting': 'no'
                        }
                    }
                },
                'carol': {
                    'type': 'MWI',
                    'state': 'active',
                    'voice_message': '0/0 (0/0)',
                    'messages_waiting': 'no'
                }
            }
        -
            full-state: False
            resources: {
                'carol': {
                    'type': 'MWI',
                    'state': 'active',
                    'voice_message': '1/2 (0/0)',
                    'messages_waiting': 'yes'
                }
            }

    ami-action:
        -
            { 'action': 'MWIUpdate', 'Mailbox': 'carol@default', 'NewMessages': '1', 'OldMessages': '2' }

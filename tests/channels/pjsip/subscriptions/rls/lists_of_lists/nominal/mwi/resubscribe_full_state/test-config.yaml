testinfo:
    summary: 'Test to ensure that full state is sent on resubscription'
    description: |
        'This test uses SIPp to establish a subscription to a resource list.
        The resource list is an MWI list that contains two elements, carol and
        a sublist containing alice and bob. Once the subscription is
        established, the scenario resubscribes to the list. A PCAP listener is
        used to ensure that the NOTIFY bodies sent by Asterisk are valid. Each
        of the bodies should convey full resource state of the list, even
        though the list is configured to receive partial state notifications.
        The version number of the list should increment for each NOTIFY body.'

properties:
    dependencies:
        - python: 'twisted'
        - python: 'starpy'
        - python: 'lxml'
        - asterisk: 'res_pjsip'
        - asterisk: 'res_pjsip_pubsub'
        - asterisk: 'res_mwi_external'
    tags:
        - rls
        - pjsip
        - mwi_external
        - refleaks

test-modules:
    add-to-search-path:
        -
            'tests/channels/pjsip/subscriptions/rls/'
    test-object:
        config-section: 'test-case-config'
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: 'test-config'
            typename: 'rls_test.RLSTest'

test-case-config:
    test-iterations:
        -
            scenarios:
                - { 'target': '127.0.0.1:5061', 'key-args': {'scenario': 'resubscribe.xml', '-i': '127.0.0.1', '-p': '5062', '-s': 'mail_list'} }

test-config:
    list-name: 'mail_list'
    packets:
        -
            full-state: True
            resources: {
                'mail_sublist': {
                    'type': 'Multipart',
                    'state': 'active',
                    'sublist': {
                        'alice': {
                            'type': 'MWI',
                            'state': 'active',
                            'voice_message': '0/0 (0/0)',
                            'messages_waiting': 'no'
                        },
                        'bob': {
                            'type': 'MWI',
                            'state': 'active',
                            'voice_message': '0/0 (0/0)',
                            'messages_waiting': 'no'
                        }
                    }
                },
                'carol': {
                    'type': 'MWI',
                    'state': 'active',
                    'voice_message': '0/0 (0/0)',
                    'messages_waiting': 'no'
                }
            }
        -
            full-state: True
            resources: {
                'mail_sublist': {
                    'type': 'Multipart',
                    'state': 'active',
                    'sublist': {
                        'alice': {
                            'type': 'MWI',
                            'state': 'active',
                            'voice_message': '0/0 (0/0)',
                            'messages_waiting': 'no'
                        },
                        'bob': {
                            'type': 'MWI',
                            'state': 'active',
                            'voice_message': '0/0 (0/0)',
                            'messages_waiting': 'no'
                        }
                    }
                },
                'carol': {
                    'type': 'MWI',
                    'state': 'active',
                    'voice_message': '0/0 (0/0)',
                    'messages_waiting': 'no'
                }
            }

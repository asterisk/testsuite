[global]
type = global
debug = yes

[local-transport]
type = transport
protocol = udp
bind = 127.0.0.1:5060

[pres_list_a]
type = resource_list
event = presence
list_item = pres_list_b
full_state = no

[pres_list_b]
type = resource_list
event = presence
list_item = alice
list_item = bob
full_state = no
notification_batch_interval = 5000

[sipp]
type = endpoint
context = default
rewrite_contact = true

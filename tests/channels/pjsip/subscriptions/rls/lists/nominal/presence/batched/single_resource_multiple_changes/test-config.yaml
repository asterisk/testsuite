testinfo:
    summary: 'Ensure that multiple state changes to a single resource result in a single NOTIFY'
    description: |
        'This runs a similar test to the basic scenario, except that where we had sent single
        state changes before, we send two at a time. Here, we are ensuring that the two state
        changes result in only a single NOTIFY being sent, since the batching process should
        combine the state changes into one NOTIFY.'


properties:
    minversion: '13.0.0'
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python: 'twisted'
        - python: 'starpy'
        - python: 'yappcap'
        - python: 'lxml'
        - asterisk: 'res_pjsip'
        - asterisk: 'res_pjsip_pubsub'
    tags:
        - rls
        - pjsip

test-modules:
    add-test-to-search-path: 'True'
    add-to-search-path:
        -
            'tests/channels/pjsip/subscriptions/rls'
    test-object:
        config-section: 'test-case-config'
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: 'test-config'
            typename: 'rls_test.RLSTest'
        -
            typename: 'driver.TestDriver'

test-case-config:
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'subscribe.xml', '-i': '127.0.0.1', '-p': '5061', '-s': 'pres_list'} }

test-config:
    list-name: 'pres_list'
    packets:
        -
            full-state: True
            resources: { 'alice': {'type': 'PIDF', 'state': 'active'}, 'bob': {'type': 'PIDF', 'state': 'active'}}
        -
            full-state: False
            resources: { 'alice': {'type': 'PIDF', 'state': 'active' } }
        -
            full-state: True
            resources: { 'alice': {'type': 'PIDF', 'state': 'active'}, 'bob': {'type': 'PIDF', 'state': 'active'}}
        -
            full-state: False
            resources: { 'bob': {'type': 'PIDF', 'state': 'active' } }
        -
            full-state: True
            resources: { 'alice': {'type': 'PIDF', 'state': 'terminated'}, 'bob': {'type': 'PIDF', 'state': 'terminated'}}

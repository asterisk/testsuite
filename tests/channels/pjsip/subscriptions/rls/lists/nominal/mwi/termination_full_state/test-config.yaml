testinfo:
    summary: 'Test to ensure that full state is sent on resubscription'
    description: |
        'This test uses SIPp to establish a subscription to a resource list.
        The resource list is a MWI list that contains two elements, alice and
        bob. Once the subscription is established, the scenario terminates its
        subscription to the list. A PCAP listener is used to ensure that the
        NOTIFY bodies sent by Asterisk are valid. Each of the two bodies
        should convey full resource state of the list, even though the list is
        configured to receive partial state notifications. The version number
        of the list should increment for each NOTIFY body.'

properties:
    minversion: '13.0.0'
    dependencies:
        - python: 'twisted'
        - python: 'starpy'
        - python: 'yappcap'
        - python: 'lxml'
        - asterisk: 'res_pjsip'
        - asterisk: 'res_pjsip_pubsub'
        - asterisk: 'res_mwi_external'
        - asterisk: 'res_mwi_external_ami'
    tags:
        - rls
        - pjsip
        - mwi_external

test-modules:
    add-to-search-path:
        -
            'tests/channels/pjsip/subscriptions/rls/'
    test-object:
        config-section: 'test-case-config'
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: 'test-config'
            typename: 'rls_test.RLSTest'

test-case-config:
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'termination.xml', '-i': '127.0.0.1', '-p': '5061', '-s': 'mail_list'} }

test-config:
    list_name: 'mail_list'
    resources:
        -
            { 'alice': {'type': 'MWI', 'state': 'active', 'voice_message': '0/0 (0/0)', 'messages_waiting': 'no'},
              'bob': {'type': 'MWI', 'state': 'active', 'voice_message': '0/0 (0/0)', 'messages_waiting': 'no'} }
        -
            { 'alice': {'type': 'MWI', 'state': 'terminated', 'voice_message': '0/0 (0/0)', 'messages_waiting': 'no'},
              'bob': {'type': 'MWI', 'state': 'terminated', 'voice_message': '0/0 (0/0)', 'messages_waiting': 'no'} }
    full_state:
        -
            True
        -
            True

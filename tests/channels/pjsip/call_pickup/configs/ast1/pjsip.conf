[system]
type=system
timer_t1=100
timer_b=6400

[local]
type=transport
protocol=udp
bind=127.0.0.1:5060

[sip_receive]
type=aor
contact=sip:127.0.0.1:5062

[sip_receive]
type=identify
endpoint=sip_receive
match=127.0.0.1

[faker]
type=aor
contact=sip:127.0.0.1:5064

[sip_receive]
type = endpoint
aors = sip_receive
context = default
disallow = all
allow = ulaw
pickup_group = 5

[faker]
type = endpoint
aors = faker
context = default
disallow = all
allow = ulaw
call_group = 5

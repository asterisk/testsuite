[local-transport-udp]
type=transport
bind=127.0.0.1
protocol=udp

[endpoint-template](!)
type=endpoint
context=default
media_address=127.0.0.1

[alice-codec-match](endpoint-template)
allow=!all,g722,ulaw,alaw

[alice-codec-all](endpoint-template)
allow=all

[alice-codec-extended](endpoint-template)
allow=!all,g722,ulaw,alaw,ilbc,opus

[system]
type=system
timer_t1=100
timer_b=6400

[global]
debug = yes

[local-transport-udp]
type=transport
bind=127.0.0.1
protocol=udp

[endpoint-template](!)
type=endpoint
context=default
media_address=127.0.0.1
codec_prefs_incoming_offer = prefer: configured, operation: intersect, keep: all, transcode: allow

[alice-codec-match](endpoint-template)
allow=!all,g722,ulaw,alaw,h264,h263

[alice-codec-all](endpoint-template)
allow=all

[alice-codec-extended](endpoint-template)
allow=!all,g722,ulaw,alaw,ilbc,opus,h264,h263,h261

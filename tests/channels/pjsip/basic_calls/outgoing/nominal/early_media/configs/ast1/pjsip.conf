[system]
type=system
timer_t1=100
timer_b=6400

[local-transport-udp]
type=transport
bind=127.0.0.1
protocol=udp

[ua1]
type=endpoint
aors=ua1
context=default
allow=!all,ulaw
rewrite_contact=yes

[ua1]
type=aor
max_contacts=1
minimum_expiration=5
default_expiration=30
contact=sip:ua1@127.0.0.1:5062

ami-config:
    # UUT events
    -
        ami-events:
            conditions:
                match:
                    Event: 'UserEvent'
                    UserEvent: 'AfterDial'
            count: '4'
    -
        ami-events:
            conditions:
                match:
                    Event: 'UserEvent'
                    UserEvent: 'Answered'
            count: '0'
    -
        ami-events:
            conditions:
                match:
                    Event: 'UserEvent'
                    UserEvent: 'DIALSTATUS'
            requirements:
                match:
                    Result: 'CHANUNAVAIL'
            count: '4'
    -
        ami-events:
            conditions:
                match:
                    Event: 'SoftHangupRequest'
                    Channel: 'Local/bob-.*'
            requirements:
                match:
                    Cause: '16'
            count: '4'
    -
        ami-events:
            conditions:
                match:
                    Event: 'HangupRequest'
                    Channel: 'Local/bob-.*'
            requirements:
                match:
                    Cause: '18'
            count: '4'
    -
        ami-events:
            conditions:
                match:
                    Event: 'Hangup'
                    Channel: 'PJSIP/bob-.*'
            requirements:
                match:
                    Cause: '18'
            count: '4'
    -
        ami-events:
            conditions:
                match:
                    Event: 'Hangup'
                    Channel: 'Local/bob-.*;2'
            requirements:
                match:
                    Cause: '18'
            count: '4'
    -
        ami-events:
            conditions:
                match:
                    Event: 'Hangup'
                    Channel: 'Local/bob-.*;1'
            requirements:
                match:
                    Cause: '18'
            count: '4'
            trigger-on-count: True
        stop_test:

properties:
    minversion: '12.0.0'
    dependencies:
        - sipp :
            version : 'v3.3'
        - asterisk : 'app_dial'
        - asterisk : 'app_userevent'
        - asterisk : 'res_pjsip'
    tags:
        - pjsip


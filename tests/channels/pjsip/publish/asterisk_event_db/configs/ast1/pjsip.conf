[global]
type=global
debug=yes

[main-transport]
type=transport
bind = 127.0.0.1:5060

[ast2]
type=endpoint

[ast2]
type=inbound-publication
event_asterisk-db=ast2

[ast2]
type=asterisk-publication
db_publish=yes
db_state=yes

[ast2]
type=outbound-publish
server_uri=sip:ast1@127.0.0.1:5061
event=asterisk-db
@db_state_filter=(global_shared|unique_shared)

[global]
type=global
debug=yes

[main-transport]
type=transport
bind = 127.0.0.1:5061

[ast1]
type=endpoint

[ast1]
type=inbound-publication
event_asterisk-db=ast1

[ast1]
type=asterisk-publication
db_publish=yes
db_state=yes

[ast1]
type=outbound-publish
server_uri=sip:ast2@127.0.0.1:5060
event=asterisk-db
@db_state_filter=(global_shared|unique_shared)

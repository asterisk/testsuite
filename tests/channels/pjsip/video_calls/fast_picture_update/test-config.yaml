testinfo:
    summary: 'Tests fast picture updates with video calls using PJSIP.'
    description:
        Checks to see if fast picture updates are received during a video call via PJSIP.

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: 'ami-config'
            typename: 'ami.AMIEventModule'

test-object-config:
    memcheck-delay-stop: 7
    test-iterations:
        -
            scenarios:
                # Initiates the call
                - { 'key-args': {'scenario': 'start-call.xml', '-i': '127.0.0.1', '-p': '5061'} }
                # Receives the call
                - { 'key-args': {'scenario': 'receive-call.xml', '-i': '127.0.0.1', '-p': '5062'} }

ami-config:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AST_CONTROL_VIDUPDATE'
        requirements:
            match:
                Result: 'Success'
        count: 1

properties:
    minversion: '12.4.0'
    dependencies:
        - app : 'sipp'
        - asterisk : 'res_pjsip'
    tags:
        - pjsip

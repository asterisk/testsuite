testinfo:
    summary: 'Test that asterisk correctly handles DTMF in SIP packets when using PJSIP.'
    description:
        'Tests all DMTF characters (0-9 A-D # * !) with and without duration.
        #Due to a bug (ASTERISK-23537), ignoring "!" and blank DTMF characters.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: 'ami-config'
            typename: 'ami.AMIEventModule'

test-object-config:
    memcheck-delay-stop: 7
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'dtmf.xml', '-i': '127.0.0.1', '-p': '5061', '-d': '3000'} }
                - { 'key-args': {'scenario': 'dtmf-duration.xml', '-i': '127.0.0.1', '-p': '5062', '-d': '3000'} }

ami-config:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DTMFEnd'
                Direction: 'Received'
                DurationMs: '100'
        count: 16
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DTMFEnd'
                Direction: 'Received'
                DurationMs: '150'
        count: 16

properties:
    minversion: '12.0.0'
    dependencies:
        - app : 'sipp'
        - asterisk : 'res_musiconhold'
        - asterisk : 'res_pjsip'
    tags:
        - pjsip
        - DTMF

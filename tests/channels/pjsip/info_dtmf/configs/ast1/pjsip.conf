[system]
type=system
timer_t1=100
timer_b=6400

[local]
type=transport
protocol=udp
bind=0.0.0.0

[endpoint_t](!)
type=endpoint
context=default
transport=local
direct_media=no
disallow=all
allow=ulaw
dtmf_mode=info

[aor_t](!)
type=aor
max_contacts=1

;; test

[test](endpoint_t)
aors=test

[test](aor_t)
contact=sip:test@127.0.0.1:5061


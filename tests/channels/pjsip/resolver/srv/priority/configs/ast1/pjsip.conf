[transport-ipv4-udp]
type=transport
protocol=udp
bind=127.0.0.1:5060

[transport-ipv6-udp]
type=transport
protocol=udp
bind=[::1]:5060

[jenny]
type=endpoint
transport=transport-ipv4-udp
from_user=jenny
context=default
allow=!all,ulaw,alaw,g722

[forrest]
type=endpoint
transport=transport-ipv6-udp
from_user=forrest
context=default
allow=!all,ulaw,alaw,g722

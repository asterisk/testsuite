[system]
type=system
timer_t1=100
timer_b=6400

[local]
type=transport
protocol=udp
bind=127.0.0.1:5060

[endpoint](!)
type=endpoint
context=default
disallow=all
allow=ulaw
direct_media=no
send_pai=yes
send_rpid=yes

[alice](endpoint)
callerid=Alice <alice>

[bob](endpoint)
aors=bob
callerid=Bob <bob>

[bob]
type=aor
contact=sip:bob@127.0.0.1:5066

[charlie](endpoint)
aors=charlie
callerid=Charlie <charlie>

[charlie]
type=aor
contact=sip:charlie@127.0.0.1:5067

[david](endpoint)
callerid=David <david>

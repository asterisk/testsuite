[global]
type=global
debug=yes

[system]
type=system
timer_t1=100
timer_b=6400

[local]
type=transport
protocol=udp
bind=127.0.0.1:5060

[alice]
type=endpoint
context=default
disallow=all
allow=ulaw
direct_media=no
media_address=127.0.0.1
aors=alice

[alice]
type=aor
max_contacts=1

[bob]
type=endpoint
context=default
disallow=all
allow=ulaw
direct_media=no
media_address=127.0.0.1
aors=bob

[bob]
type=aor
max_contacts=1


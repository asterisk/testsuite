[system]
type=system
timer_t1=100
timer_b=6400

[global]
type=global
ignore_uri_user_options=yes
debug=yes

[local-transport]
type=transport
bind=127.0.0.1
protocol=udp

[alice]
type=endpoint
allow=g722,ulaw,alaw
context=transfertest
direct_media=no
media_address=127.0.0.1
aors=alice

[alice]
type=aor
max_contacts=1
contact=sip:alice@127.0.0.2:5060\;transport=udp


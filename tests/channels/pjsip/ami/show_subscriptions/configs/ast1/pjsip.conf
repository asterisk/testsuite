[local]
type=transport
protocol=udp
bind=0.0.0.0

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[endpoint_t](!)
type=endpoint
transport=local
context=default
aors=user1
direct_media=no
disallow=all
allow=ulaw

[aor_t](!)
type=aor
max_contacts=1

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[user1](aor_t)
contact=sip:user1@127.0.0.1:5061
mailboxes=user1

[user1](endpoint_t)
aors=user1

[user2](aor_t)
contact=sip:user1@127.0.0.1:5061
mailboxes=user2

[user2](endpoint_t)
aors=user2

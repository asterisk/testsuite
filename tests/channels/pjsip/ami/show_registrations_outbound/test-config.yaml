testinfo:
    summary: 'Test PJSIPShowRegistrations AMI command'
    description: |
        Tests the AMI command PJSIPShowRegistrationsOutbound in order to make
        sure the events are appropriately raised.

properties:
    minversion: '12.0.0'
    dependencies:
        - sipp :
            version : 'v3.0'
        - asterisk : 'res_pjsip'

    tags:
        - pjsip

test-modules:
    # allow test_runner to find and run the local test
    add-test-to-search-path: 'True'
    test-object:
        config-section: object-config
        typename: 'test_case.TestCaseModule'
    modules:
        -
            minversion: '12.0.0'
            config-section: 'ami-config'
            typename: 'pluggable_modules.EventActionModule'

object-config:
    reactor-timeout: 15
    connect-ami: True

ami-config:
    -
        ami-events:
            conditions:
                match:
                    Event: 'FullyBooted'
            requirements:
                match:
                    Status: 'Fully Booted'
            count: 1
        ami-actions:
            action:
                Action: 'PJSIPShowRegistrationsOutbound'
                ActionID: '12345'
    -
        ami-events:
            conditions:
                match:
                    Event: 'OutboundRegistrationDetail'
                    ObjectName: 'user0'
            requirements:
                match:
                    ActionID: '12345'
                    ObjectType: 'registration'
                    OutboundAuth: 'reg-auth'
                    AuthRejectionPermanent: 'true'
                    MaxRetries: '10'
                    ForbiddenRetryInterval: '0'
                    RetryInterval: '60'
                    Expiration: '3600'
                    OutboundProxy: ''
                    Transport: 'local'
                    ContactUser: ''
                    ClientUri: 'sip:user0'
                    ServerUri: 'sip:localhost'
                    Status: 'Unregistered|Rejected'
                    NextReg: '0'
            count: 1
    -
        ami-events:
            conditions:
                match:
                    Event: 'OutboundRegistrationDetail'
                    ObjectName: 'user1'
            requirements:
                match:
                    ActionID: '12345'
                    ObjectType: 'registration'
                    OutboundAuth: 'reg-auth'
                    AuthRejectionPermanent: 'true'
                    MaxRetries: '10'
                    ForbiddenRetryInterval: '0'
                    RetryInterval: '60'
                    Expiration: '3600'
                    OutboundProxy: ''
                    Transport: 'local'
                    ContactUser: ''
                    ClientUri: 'sip:user1'
                    ServerUri: 'sip:localhost'
                    Status: 'Unregistered|Rejected'
                    NextReg: '0'
            count: 1
    -
        ami-events:
            conditions:
                match:
                    Event: 'OutboundRegistrationDetail'
                    ObjectName: 'user2'
            requirements:
                match:
                    ActionID: '12345'
                    ObjectType: 'registration'
                    OutboundAuth: 'reg-auth'
                    AuthRejectionPermanent: 'true'
                    MaxRetries: '10'
                    ForbiddenRetryInterval: '0'
                    RetryInterval: '60'
                    Expiration: '3600'
                    OutboundProxy: ''
                    Transport: 'local'
                    ContactUser: ''
                    ClientUri: 'sip:user2'
                    ServerUri: 'sip:localhost'
                    Status: 'Unregistered|Rejected'
                    NextReg: '0'
            count: 1
    -
        ami-events:
            conditions:
                match:
                    Event: 'OutboundRegistrationDetail'
                    ObjectName: 'user3'
            requirements:
                match:
                    ActionID: '12345'
                    ObjectType: 'registration'
                    OutboundAuth: 'reg-auth'
                    AuthRejectionPermanent: 'true'
                    MaxRetries: '10'
                    ForbiddenRetryInterval: '0'
                    RetryInterval: '60'
                    Expiration: '3600'
                    OutboundProxy: ''

testinfo:
    summary: 'Test PJSIPShowRegistrationsInbound AMI command'
    description: |
        Tests the AMI command PJSIPShowRegistrationsInbound in order to make
        sure the events are appropriately raised.

properties:
    minversion: '13.14.0'
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - sipp :
            version : 'v3.0'
        - asterisk : 'res_pjsip'
        - asterisk : 'res_pjsip_registrar'

    tags:
        - pjsip

test-modules:
    test-object:
        config-section: sipp-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: 'ami-config'
            typename: 'pluggable_modules.EventActionModule'

sipp-config:
    connect-ami: True
    reactor-timeout: 15
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'register.xml', '-p': '5061'} }

ami-config:
    -
        ami-events:
            conditions:
                match:
                    Event: 'ContactStatus'
                    ContactStatus: 'Created'
            requirements:
                match:
                    AOR: 'user1'
            count: '>1'
        ami-actions:
            action:
                Action: 'PJSIPShowRegistrationInboundContactStatuses'
                ActionID: '12345'
    -
        ami-events:
            conditions:
                match:
                    Event: 'ContactStatusDetail'
                    URI: sip:user1@127.0.0.1:5061
            requirements:
                match:
                    ActionID: '12345'
                    AOR: 'user1'
                    EndpointName: 'user1'
                    UserAgent: 'SIPP-Test-Registration'
                    RegExpire: '[0-9]+'
                    ViaAddress: '127.0.0.1:5061'
                    CallID: '.+'
                    ID: 'user1;@.+'
                    AuthenticateQualify: '0'
            count: '>1'
#
#  We must NOT get this contact.  It's static.
#
    -
        ami-events:
            conditions:
                match:
                    Event: 'ContactStatusDetail'
                    URI: sip:user2@127.0.0.1:5062
            requirements:
                match:
                    ActionID: '12345'
                    AOR: 'user2'
                    EndpointName: 'user2'
            count: '0'
    -
        ami-events:
            conditions:
                match:
                    Event: 'ContactStatusDetailComplete'
            requirements:
                match:
                    ActionID: '12345'
                    EventList: 'Complete'
                    ListItems: '1'
            count: '>1'
        stop_test:

testinfo:
    summary: 'Ensure that call with OLI in URI parameter works.'
    description: |
        Test to make sure we correctly parse a call with OLI in URI parameter.

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: ami-config
            typename: 'pluggable_modules.EventActionModule'

test-object-config:
    memcheck-delay-stop: 7
    fail-on-any: False
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'invite.xml', '-i': '127.0.0.1', '-p': '5061', '-inf': 'inject.csv'} }

ami-config:
    -
        ami-events:
            conditions:
                match:
                    Event: 'UserEvent'
                    UserEvent: 'OLISuccess'
            requirements:
                match:
                    Result: 'Pass'
            count: 1

properties:
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - sipp :
            version : 'v3.0'
        - asterisk: 'chan_pjsip'
        - asterisk: 'res_pjsip'
        - asterisk: 'res_pjsip_caller_id'
    tags:
        - pjsip

testinfo:
    summary:     'Tests reusing transport on INVITE'
    description: |
        "Two transports are defined, the first on port 5066 and the other
        (the default) on 5060.  The aor it registers with sends the INVITE.
        The outgoing call waits for the endpoint to register before placing
        the call to the endpoint.  If the call gets answered then the
        transport was reused as nothing will be listening for a new transport
        connection.

        * Send REGISTER
        * In the out-of-call scenario file, check the INVITE Via
          specifies 5066 as the port.
        * Send unREGISTER
        "

properties:
    minversion: ['13.18.0', '14.7.0', '15.1.0']
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - sipp :
            version : 'v3.0'
        - python: 'twisted'
        - python: 'starpy'
        - asterisk: 'app_dial'
        - asterisk: 'app_echo'
        - asterisk: 'app_stack'
        - asterisk: 'app_softhangup'
        - asterisk: 'app_userevent'
        - asterisk: 'func_channel'
        - asterisk: 'res_pjsip'
    tags:
        - pjsip

test-modules:
    test-object:
        -
            config-section: sipp-config
            typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: originator-config
            typename: 'pluggable_modules.Originator'
        -
            config-section: 'ami-config'
            typename: 'ami.AMIEventModule'

sipp-config:
    reactor-timeout: 15
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'register.xml',
                '-oocsf': 'invite.xml',
                '-p': '5061', '-s': 'alice', '-t': 't1'},
                'target': '127.0.0.1:5066'}

originator-config:
    trigger: 'ami_connect'
    ignore-originate-failure: 'no'
    id: '0'
    channel: 'Local/registration_wait@default'
    context: 'default'
    exten: 'alice'
    priority: '1'
    async: 'True'

ami-config:
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AOR_CONTACT_ADDED'
                AOR: 'alice'
        count: '1'
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'CallAnswered'
        count: '1'
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'AOR_CONTACT_REMOVED'
                AOR: 'alice'
        count: '1'


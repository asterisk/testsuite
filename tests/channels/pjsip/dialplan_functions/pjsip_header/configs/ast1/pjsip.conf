[local]
type=transport
protocol=udp
bind=0.0.0.0

[endpoint_t](!)
type=endpoint
context=default
transport=local
direct_media=no
disallow=all
allow=ulaw

[aor_t](!)
type=aor
max_contacts=1

;; inbound

[inbound](endpoint_t)
aors=inbound

[inbound](aor_t)
contact=sip:inbound@127.0.0.1:5061

;; outbound

[outbound](endpoint_t)
aors=outbound

[outbound](aor_t)
contact=sip:outbound@127.0.0.1:5062

;; outbound-two

[outbound-recv](endpoint_t)
aors=outbound-recv

[outbound-recv](aor_t)
contact=sip:outbound-recv@127.0.0.1:5063

[system]
type=system
timer_t1=100
timer_b=6400

[local]
type=transport
protocol=udp
bind=0.0.0.0

[endpoint_t](!)
type=endpoint
context=default
transport=local
direct_media=no
disallow=all
allow=ulaw

[aor_t](!)
type=aor
max_contacts=1

;; inbound

[inbound](endpoint_t)
aors=inbound

[inbound](aor_t)
contact=sip:inbound@127.0.0.1:5061

;; inbound-pass

[inbound-pass](endpoint_t)
aors=inbound-pass

[inbound-pass](aor_t)
contact=sip:inbound@127.0.0.1:5064

;; outbound

[outbound](endpoint_t)
aors=outbound

[outbound](aor_t)
contact=sip:outbound@127.0.0.1:5062

;; outbound-two

[outbound-recv](endpoint_t)
aors=outbound-recv

[outbound-recv](aor_t)
contact=sip:outbound-recv@127.0.0.1:5063

;; outbound-pass

[outbound-pass](endpoint_t)
aors=outbound-pass

[outbound-pass](aor_t)
contact=sip:outbound-pass@127.0.0.1:5065

;; outbound-pass-numbered

[outbound-pass-numbered](endpoint_t)
aors=outbound-pass-numbered

[outbound-pass-numbered](aor_t)
contact=sip:outbound-pass-numbered@127.0.0.1:5067
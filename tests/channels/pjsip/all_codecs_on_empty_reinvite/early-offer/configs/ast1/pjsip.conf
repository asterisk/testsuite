[system]
type=system
timer_t1=100
timer_b=6400

[global]
all_codecs_on_empty_reinvite=yes
debug=yes

[local-transport-udp]
type=transport
protocol=udp
bind=127.0.0.1

[sipp]
type=endpoint
context=default
media_address=127.0.0.1
allow=!all,g722,alaw,ulaw,ilbc,opus
codec_prefs_incoming_offer = prefer: configured, operation: intersect, keep: all, transcode: allow

[global]
type = global
debug = yes

[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060

[endpoint](!)
type = endpoint
dtmf_mode = auto_info
allow = !all,ulaw,alaw,opus
direct_media = no

[bobmultiulaw]
type = aor
max_contacts = 1
contact = sip:bobmultiulaw@127.0.0.1:5065

[bobmultiulaw](endpoint)
aors = bobmultiulaw
allow = !all,ulaw,alaw,opus

[bobmultiopus]
type = aor
max_contacts = 1
contact = sip:bobmultiopus@127.0.0.1:5066

[bobmultiopus](endpoint)
aors = bobmultiopus
allow = !all,opus,ulaw,alaw

[bobonlyulaw]
type = aor
max_contacts = 1
contact = sip:bobonlyulaw@127.0.0.1:5067

[bobonlyulaw](endpoint)
aors = bobonlyulaw
allow = !all,ulaw

[bobonlyopus]
type = aor
max_contacts = 1
contact = sip:bobonlyopus@127.0.0.1:5068

[bobonlyopus](endpoint)
aors = bobonlyopus
allow = !all,opus


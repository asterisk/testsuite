testinfo:
    summary: 'Test PJSIP Config Wizard Phone'
    description: |
        Tests the PJSIP Config Wizard to make sure the
        objects created are the same as discretely defined objects.

properties:
    minversion: '13.2.0'
    dependencies:
        - asterisk : 'res_pjsip'
        - asterisk : 'res_pjsip_config_wizard'

    tags:
        - pjsip

test-modules:
    # allow test_runner to find and run the local test
    add-test-to-search-path: 'True'
    test-object:
        config-section: object-config
        typename: 'test_case.TestCaseModule'
    modules:
        -
            config-section: 'ami-config'
            typename: 'pluggable_modules.EventActionModule'

object-config:
    reactor-timeout: 15
    connect-ami: True

ami-config:
    -
        ami-events:
            conditions:
                match:
                    Event: 'FullyBooted'
            requirements:
                match:
                    Status: 'Fully Booted'
            count: 1
        ami-actions:
            action:
                Action: 'PJSIPShowEndpoint'
                ActionID: '12345'
                Endpoint: 'phone1'
    -
        ami-events:
            conditions:
                match:
                    Event: 'EndpointDetail'
            requirements:
                match:
                    ActionID: '12345'
                    ObjectType: 'endpoint'
                    ObjectName: 'phone1'
                    SrtpTag32: 'false'
                    DtlsSetup: 'active'
                    DtlsCaPath: ''
                    DtlsCaFile: ''
                    DtlsCipher: ''
                    DtlsPrivateKey: ''
                    DtlsCertFile: ''
                    DtlsRekey: '0'
                    DtlsVerify: 'No'
                    RtpEngine: 'asterisk'
                    MwiFromUser: ''
                    FromDomain: 'test_domain'
                    FromUser: ''
                    SubMinExpiry: '0'
                    AllowSubscribe: 'true'
                    CosVideo: '0'
                    CosAudio: '0'
                    TosVideo: '0'
                    TosAudio: '0'
                    SdpSession: 'Asterisk'
                    SdpOwner: '-'
                    AllowTransfer: 'true'
                    RecordOffFeature: 'automixmon'
                    RecordOnFeature: 'automixmon'
                    Language: ''
                    ToneZone: ''
                    T38UdptlIpv6: 'false'
                    T38UdptlNat: 'false'
                    FaxDetect: 'false'
                    T38UdptlMaxdatagram: '0'
                    T38UdptlEc: 'none'
                    T38Udptl: 'false'
                    DeviceStateBusyAt: '0'
                    NamedPickupGroup: ''
                    NamedCallGroup: ''
                    PickupGroup: ''
                    CallGroup: ''
                    InbandProgress: 'false'
                    OneTouchRecording: 'false'
                    UseAvpf: 'false'
                    MediaEncryption: 'none'
                    AggregateMwi: 'true'
                    Mailboxes: ''
                    SendDiversion: 'true'
                    SendRpid: 'false'
                    SendPai: 'false'
                    TrustIdOutbound: 'false'
                    TrustIdInbound: 'false'
                    CalleridTag: ''
                    CalleridPrivacy: 'allowed_not_screened'
                    Callerid: '<unknown>'
                    DisableDirectMediaOnNat: 'false'
                    DirectMediaGlareMitigation: 'none'
                    ConnectedLineMethod: 'invite'
                    DirectMediaMethod: 'invite'
                    DirectMedia: 'false'
                    IdentifyBy: 'username'
                    MediaAddress: ''
                    Aors: 'phone1'
                    OutboundAuth: ''
                    Auth: 'phone1-iauth'
                    TimersSessExpires: '1800'
                    TimersMinSe: '90'
                    Timers: 'yes'
                    100rel: 'yes'
                    MohSuggest: 'default'
                    OutboundProxy: ''
                    Transport: 'ipv4'
                    RewriteContact: 'false'
                    ForceRport: 'true'
                    UsePtime: 'false'
                    IceSupport: 'false'
                    RtpSymmetric: 'false'
                    RtpIpv6: 'false'
                    DtmfMode: 'rfc4733'
                    Context: 'default'
                    DeviceState: 'Invalid|Not in use|Unavailable'
                    ActiveChannels: ''
            count: 1
    -
        ami-events:
            conditions:
                match:
                    Event: 'AorDetail'
            requirements:
                match:
                    ActionID: '12345'
                    ObjectType: aor
                    ObjectName: phone1
                    Mailboxes: ''
                    RemoveExisting: 'false'
                    MaxContacts: '7'
                    AuthenticateQualify: 'false'
                    QualifyFrequency: '0'
                    DefaultExpiration: '3600'
                    MaximumExpiration: '7200'
                    MinimumExpiration: '60'
                    Contacts: ''
                    TotalContacts: '0'
                    ContactsRegistered: '0'
                    EndpointName: 'phone1'
            count: 1
    -
        ami-events:
            conditions:
                match:
                    Event: 'AuthDetail'
            requirements:
                match:
                    ActionID: '12345'
                    ObjectType: 'auth'
                    ObjectName: 'phone1-iauth'
                    AuthType: 'userpass'
                    NonceLifetime: '32'
                    Realm: ''
                    Md5Cred: ''
                    Password: 'testpass'
                    Username: 'testuser'
                    EndpointName: 'phone1'
            count: 1
    -
        ami-events:
            conditions:
                match:
                    Event: 'TransportDetail'
            requirements:
                match:
                    ActionID: '12345'
                    ObjectType: 'transport'
                    ObjectName: 'ipv4'
                    Cos: '0'
                    Tos: '0'
                    LocalNet: ''
                    Cipher: ''
                    Method: 'unspecified'
                    RequireClientCert: 'No'
                    VerifyClient: 'No'
                    VerifyServer: 'No'
                    Domain: ''
                    ExternalMediaAddress: ''
                    ExternalSignalingPort: '0'
                    ExternalSignalingAddress: ''
                    Password: ''
                    PrivKeyFile: ''
                    CertFile: ''
                    CaListFile: ''
                    AsyncOperations: '1'
                    Bind: '0.0.0.0:5060'
                    Protocol: 'udp'
                    EndpointName: 'phone1'
            count: 1
    -
        ami-events:
            conditions:
                match:
                    Event: 'EndpointDetailComplete'
            requirements:
                match:
                    ActionID: '12345'
                    EventList: 'Complete'
                    ListItems: '4'
            count: 1
        stop_test:

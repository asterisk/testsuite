[system]
type=system
timer_t1=100
timer_b=6400

[transport-udp]
type=transport
protocol=udp
bind=127.0.0.1:5060

[sipp]
type=endpoint
context=default
allow=!all,ulaw
send_pai = yes
direct_media = no
connected_line_method = update
send_connected_line = no
send_diversion = no
trust_id_inbound = true
trust_id_outbound = true
identify_by = ip
stir_shaken_profile=from-sipp

[sipp]
type = identify
endpoint=sipp
match=127.0.0.4

testinfo:
    summary:     'Tests signature_validation'
    description: |
        'Run two instances of Asterisk and set up an outgoing call
        via PJSIP. The outgoing side will have STIR/SHAKEN
        configured, so an identity header should be present but it
        will be signed with a key that doesn't match the certificate
        it puts in the x5u field. The
        incoming side will test this with the STIR_SHAKEN dialplan
        function, ensuring that "signature_validation" is the result.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: sipp.SIPpTestCase
    modules:
        -
            config-section: 'ami-config'
            typename: 'ami.AMIEventModule'
        -
            config-section: 'http-server'
            typename: 'http_static_server.HTTPStaticServer'
        -
            config-section: 'hangup-monitor'
            typename: 'pluggable_modules.HangupMonitor'

test-object-config:
    memcheck-delay-stop: 7
    asterisk-instances: 2
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'invite.xml', '-p': '5060', '-i': '127.0.0.4', '-timeout': '20s', '-mi': '127.0.0.4', '-s': 'sipp'},
                    'ordered-args': ['-timeout_error', '-key', 'dest', '18005556666'] }

hangup-monitor:
    ids: [ '1', ]

http-server:
    port: 8087
    root-directory: 'tests/channels/pjsip/stir_shaken/webroot'


ami-config:
    -
        type: 'headermatch'
        id: '1'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'TestResult'
        requirements:
            match:
                result: 'signature_validation'
        count: '1'

properties:
    dependencies:
        - asterisk : 'res_pjsip'
        - asterisk : 'res_stir_shaken'
    tags:
        - pjsip
        - stir_shaken

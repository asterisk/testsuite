info:
    summary: 'Test SIPNotify AMI Action for Call-ID'
    description: |
        This Tests the AMI Action SIPNotify in order to make sure
        that Call-ID header can be specified.

test-modules:
    test-object:
        config-section: test-object-config
        typename: sipp.SIPpTestCase
    modules:
        -
            config-section: ami-config
            typename: 'pluggable_modules.EventActionModule'

test-object-config:
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                - { 'key-args': { 'scenario': 'caller.xml', '-i': '127.0.0.1', '-p': '5062', '-trace_msg': '-pause_msg_ign' } }
                - { 'key-args': { 'scenario': 'callee.xml', '-i': '127.0.0.1', '-p': '5063', '-trace_msg': '-pause_msg_ign' } }

ami-config:
    -
        ami-events:
            type: 'headermatch'
            conditions:
                match:
                    Event: 'VarSet'
                    Channel: 'SIP/callee-.*'
                    Variable: 'SIPCALLID'
        ami-actions:
            action:
                Action: 'SIPnotify'
                Channel: '{channel}'
                Variable: 'Event=talk'
                Call-ID: '{value}'

properties:
    minversion: [ '13.20.0', '15.3.0' ]
    dependencies:
        - sipp :
            version : 'v3.0'
        - asterisk : 'chan_sip'
    tags:
        - SIP


testinfo:
    summary: 'Test MessageSend with authentication and custom headers.'
    description: |
        'Send Asterisk a MESSAGE and wait for Asterisk to send it back with custom headers.'

properties:
    minversion: '10.0.0'
    dependencies:
        - sipp :
            version : 'v3.0'
            feature : 'TLS'  # "Authentication requires OpenSSL support"
        - asterisk : 'chan_sip'
    tags:
        - SIP

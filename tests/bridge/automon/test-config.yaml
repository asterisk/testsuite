testinfo:
    summary: 'Test the auto monitor feature'
    description: |
        'Set up a bridge between two endpoints and check that the DTMF auto monitor
        feature is detected properly. This test does not actually attempt to check the
        validity of the recorded files. It just checks feature detection'

test-modules:
    test-object:
        config-section: bridge-config
        typename: 'bridge_test_case.BridgeTestCase'
    modules:
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'
        -
            config-section: 'cel-config-v12'
            typename: 'ami.AMIEventModule'

bridge-config:
  test-runs:
    -
        originate_channel: 'SIP/alice_automon@uut'
        hangup: 'alice'
        features:
            -   # monitor start
                who: 'bob'
                what: 'automon'
                success: 'false'
            -
                who: 'alice'
                what: 'automon'
                success: 'true'

            -   # monitor stop
                who: 'bob'
                what: 'automon'
                success: 'false'
            -
                who: 'alice'
                what: 'automon'
                success: 'true'

    -
        originate_channel: 'SIP/bob_automon@uut'
        hangup: 'alice'
        features:
            -   # monitor start
                who: 'alice'
                what: 'automon'
                success: 'false'
            -
                who: 'bob'
                what: 'automon'
                success: 'true'

            -   # monitor stop
                who: 'alice'
                what: 'automon'
                success: 'false'
            -
                who: 'bob'
                what: 'automon'
                success: 'true'

cdr-config:
    -
        file: 'Master'
        lines:
            -
                source: '1234'
                destination: 'alice_automon'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'
            -
                source: '1234'
                destination: 'bob_automon'
                dcontext: 'default'
                callerid: '"Alice" <1234>'
                channel: '.*/alice-.*'
                dchannel: '.*/bob-.*'
                lastapp: 'Dial'
                disposition: 'ANSWERED'
                amaflags: 'DOCUMENTATION'

cel-config-v12:
    -
        type: 'cel'
        conditions:
            match:
                Channel: '.*/bob-.*'
        requirements:
            # First iteration
            -
                id: 'bob-start-one'
                partialorder:
                    after: 'alice-app-start-one'
                match:
                    EventName: 'CHAN_START'
            -
                id: 'bob-answer-one'
                partialorder:
                    before: 'alice-answer-one'
                    before: 'alice-bridge-enter-one'
                match:
                    EventName: 'ANSWER'
            -
                id: 'bob-bridge-enter-one'
                match:
                    EventName: 'BRIDGE_ENTER'
            -
                match:
                    EventName: 'BRIDGE_EXIT'
            -
                match:
                    EventName: 'HANGUP'
            -
                match:
                    EventName: 'CHAN_END'
            # Second iteration
            -
                id: 'bob-start-two'
                partialorder:
                    after: 'alice-app-start-two'
                match:
                    EventName: 'CHAN_START'
            -
                id: 'bob-answer-two'
                partialorder:
                    before: 'alice-answer-two'
                    before: 'alice-bridge-enter-two'
                match:
                    EventName: 'ANSWER'
            -
                id: 'bob-bridge-enter-two'
                match:
                    EventName: 'BRIDGE_ENTER'
            -
                match:
                    EventName: 'BRIDGE_EXIT'
            -
                match:
                    EventName: 'HANGUP'
            -
                match:
                    EventName: 'CHAN_END'
    -
        type: 'cel'
        conditions:
            match:
                Channel: '.*/alice-.*'
        requirements:
            # First iteration
            -
                match:
                    EventName: 'CHAN_START'
            -
                id: 'alice-app-start-one'
                match:
                    EventName: 'APP_START'
            -
                id: 'alice-answer-one'
                match:
                    EventName: 'ANSWER'
            -
                id: 'alice-bridge-enter-one'
                match:
                    EventName: 'BRIDGE_ENTER'
            -
                match:
                    EventName: 'BRIDGE_EXIT'
            -
                match:
                    EventName: 'APP_END'
            -
                match:
                    EventName: 'HANGUP'
            -
                id: 'alice-end-one'
                match:
                    EventName: 'CHAN_END'
            # Second iteration
            -
                id: 'alice-start-two'
                partialorder:
                    after: 'linkedid-end-one'
                match:
                    EventName: 'CHAN_START'
            -
                id: 'alice-app-start-two'
                match:
                    EventName: 'APP_START'
            -
                id: 'alice-answer-two'
                partialorder:
                    after: 'bob-answer-two'
                match:
                    EventName: 'ANSWER'
            -
                id: 'alice-bridge-enter-two'
                match:
                    EventName: 'BRIDGE_ENTER'
            -
                match:
                    EventName: 'BRIDGE_EXIT'
            -
                match:
                    EventName: 'APP_END'
            -
                match:
                    EventName: 'HANGUP'
            -
                match:
                    EventName: 'CHAN_END'
    -
        type: 'cel'
        conditions:
            match:
                EventName: 'LINKEDID_END'
        requirements:
            -
                id: 'linkedid-end-one'
                match:
                    EventName: 'LINKEDID_END'
            -
                id: 'linkedid-end-two'
                match:
                    EventName: 'LINKEDID_END'

properties:
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python : 'twisted'
        - python : 'starpy'
        - asterisk: 'app_dial'
        - asterisk: 'chan_sip'
    tags:
        - bridge

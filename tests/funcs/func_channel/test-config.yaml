testinfo:
    summary:     'Tests for the CHANNEL function'
    description: |
        'This test exercises the general channel read options for the
        CHANNEL function.  It is by no means exhaustive.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'test_case.SimpleTestCase'
    modules:
        -
            config-section: ami-object-config
            typename: 'ami.AMIEventModule'


test-object-config:
    spawn-after-hangup: True
    ignore-originate-failures: True
    test-iterations:
        -
            channel: 'Local/test@default'
            application: 'Echo'

ami-object-config:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'TestResult'
        requirements:
            match:
                Status: 'pass'
        count: '1'


properties:
    minversion: [ '13.15.0', '14.4.0' ]
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'app_echo'
        - asterisk : 'app_stack'
        - asterisk : 'app_userevent'
        - asterisk : 'func_channel'
        - asterisk : 'func_strings'

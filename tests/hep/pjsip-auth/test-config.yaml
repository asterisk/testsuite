testinfo:
    summary:     'Tests HEP with auth and with PJSIP'
    description: |
        This test validates Asterisk sending SIP traffic from the
        res_pjsip stack over the Homer Encapsulation Protocol (HEP).
        The test runs a basic inbound call through Asterisk's PJSIP
        stack and receives the HEP packets on a UDP listener. The
        resulting HEP packets are decoded, validated, and the SIP
        payload verified. The HEP packets include an optional
        authentication password.

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            typename: 'hep_capture_node.HEPCaptureNode'
            config-section: hep-node-config

test-object-config:
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                # IPv4 & UDP
                - { 'key-args': {'scenario': 'echo_with_deferred_sdp.xml', '-i': '127.0.0.1', '-p': '5067', '-d': '5000', '-s': 'alice-ipv4-udp'} }

hep-node-config:
    bind-port: '9999'
    packet-blacklist:
        - 'RTCP'
    packets:
        -
            ip_family: 2
            uuid: '(.*?)@127.0.0.1'
            src_addr: '127.0.0.1'
            src_port: 5067
            dst_addr: '127.0.0.1'
            dst_port: 5060
            protocol_type: 1
            capture_agent_id: 12345
            auth_key: 'foobar'
            ip_id: 17
            payload:
                decode: 'SIP'
                value:
                    - 'INVITE sip:echo@127.0.0.1:5060 SIP/2.0'
                    - 'Via: SIP/2.0/UDP 127.0.0.1:5067;branch=(.*)'
                    - 'From: test1 <sip:alice-ipv4-udp@127.0.0.1:5067>;tag=(.*)'
                    - 'To: test <sip:test@127.0.0.1:5060>'
                    - 'Call-ID: (.*?)@127.0.0.1'
                    - 'CSeq: 1 INVITE'
                    - 'Contact: <sip:test@127.0.0.1:5067;transport=UDP>'
                    - 'Max-Forwards: 70'
                    - 'Subject: Test'
                    - 'User-Agent: Test'
                    - 'Content-Length: 0'
        -
            ip_family: 2
            uuid: '(.*?)@127.0.0.1'
            src_addr: '127.0.0.1'
            src_port: 5060
            dst_addr: '127.0.0.1'
            dst_port: 5067
            protocol_type: 1
            capture_agent_id: 12345
            auth_key: 'foobar'
            ip_id: 17
            payload:
                decode: 'SIP'
                value:
                    - 'SIP/2.0 100 Trying'
                    - 'Via: SIP/2.0/UDP 127.0.0.1:5067;rport=5067;received=127.0.0.1;branch=(.*)'
                    - 'Call-ID: (.*?)@127.0.0.1'
                    - 'From: "test1" <sip:alice-ipv4-udp@127.0.0.1>;tag=(.*)'
                    - 'To: "test" <sip:test@127.0.0.1>'
                    - 'CSeq: 1 INVITE'
                    - 'Server: (.*)'
                    - 'Content-Length:  0'
        -
            ip_family: 2
            uuid: 'PJSIP/alice-ipv4-udp-.*'
            src_addr: '127.0.0.1'
            src_port: 5060
            dst_addr: '127.0.0.1'
            dst_port: 5067
            protocol_type: 1
            capture_agent_id: 12345
            auth_key: 'foobar'
            ip_id: 17
            payload:
                decode: 'SIP'
                value:
                    - 'SIP/2.0 200 OK'
                    - 'Via: SIP/2.0/UDP 127.0.0.1:5067;rport=5067;received=127.0.0.1;branch=(.*)'
                    - 'Call-ID: (.*?)@127.0.0.1'
                    - 'From: "test1" <sip:alice-ipv4-udp@127.0.0.1>;tag=(.*)'
                    - 'To: "test" <sip:test@127.0.0.1>;tag=(.*)'
                    - 'CSeq: 1 INVITE'
                    - 'Server: (.*)'
                    - 'Contact: <sip:127.0.0.1:5060>'
                    - 'Allow: (.*)'
                    - 'Supported: 100rel, timer, replaces, norefersub'
                    - 'Content-Type: application/sdp'
                    - 'Content-Length:(.*)'
                    - '(.*)'
                    - '(.*)'
                    - 's=Asterisk'
                    - 'c=IN IP4 127.0.0.1'
                    - 't=0 0'
                    - 'm=audio(.*?)RTP/AVP 0 8 101'
                    - 'a=rtpmap:0 PCMU/8000'
                    - 'a=rtpmap:8 PCMA/8000'
                    - 'a=rtpmap:101 telephone-event/8000'
                    - 'a=fmtp:101 0-16'
                    - 'a=ptime:20'
                    - 'a=maxptime:150'
                    - 'a=sendrecv'
        -
            ip_family: 2
            uuid: 'PJSIP/alice-ipv4-udp-.*'
            src_addr: '127.0.0.1'
            src_port: 5067
            dst_addr: '127.0.0.1'
            dst_port: 5060
            protocol_type: 1
            capture_agent_id: 12345
            auth_key: 'foobar'
            ip_id: 17
            payload:
                decode: 'SIP'
                value:
                    - 'ACK sip:echo@127.0.0.1:5060 SIP/2.0'
                    - 'Via: SIP/2.0/UDP 127.0.0.1:5067;branch=(.*)'
                    - 'From: test1 <sip:alice-ipv4-udp@127.0.0.1:5067>;tag=(.*)'
                    - 'To: test <sip:test@127.0.0.1:5060>;tag=(.*)'
                    - 'Call-ID: (.*?)@127.0.0.1'
                    - 'CSeq: 1 ACK'
                    - 'Contact: <sip:test@127.0.0.1:5067;transport=UDP>'
                    - 'Max-Forwards: 70'
                    - 'Subject: Test'
                    - 'Content-Type: application/sdp'
                    - 'Content-Length:(.*)'
                    - '(.*)'
                    - 'o=phoneA(.*?)IN IP4 127.0.0.1'
                    - 's=-'
                    - 'c=IN IP4 127.0.0.1'
                    - 't=0 0'
                    - 'm=audio(.*?)RTP/AVP 0'
                    - 'a=rtpmap:0 PCMU/8000'
        -
            ip_family: 2
            uuid: 'PJSIP/alice-ipv4-udp-.*'
            src_addr: '127.0.0.1'
            src_port: 5067
            dst_addr: '127.0.0.1'
            dst_port: 5060
            protocol_type: 1
            capture_agent_id: 12345
            auth_key: 'foobar'
            ip_id: 17
            payload:
                decode: 'SIP'
                value:
                    - 'BYE sip:echo@127.0.0.1:5060 SIP/2.0'
                    - 'Via: SIP/2.0/UDP 127.0.0.1:5067;branch=(.*)'
                    - 'From: test1 <sip:alice-ipv4-udp@127.0.0.1:5067>;tag=(.*)'
                    - 'To: test <sip:test@127.0.0.1:5060>;tag=(.*)'
                    - 'Call-ID: (.*?)@127.0.0.1'
                    - 'CSeq: 2 BYE'
                    - 'Contact: <sip:test@127.0.0.1:5067;transport=UDP>'

testinfo:
    summary: Test off nominal copying of a stored recording.
    description: |
        This test does the following:
        - Makes a recording
        - Verifies that we have a stored recording
        - Attempts to copy a non-existant recording
        - Attempts to overwrite a copy
        All of these are expected to fail with appropriate
        error codes.

test-modules:
    add-test-to-search-path: True
    test-object:
        config-section: test-object-config
        typename: ari.AriTestObject
    modules:
        -   config-section: ari-config
            typename: ari.WebSocketEventModule

test-object-config:
    stop-on-end: False

ari-config:
    apps: testsuite
    events:
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: []
            count: 1
            callback:
                module: recording
                method: on_start
        -   conditions:
                match:
                    type: RecordingStarted
            callback:
                module: recording
                method: on_recording_started
            count: 1
        -   conditions:
                match:
                    type: RecordingFinished
            callback:
                module: recording
                method: on_recording_finished
            count: 1
        -   conditions:
                match:
                    type: StasisEnd
                    application: testsuite
            callback:
                module: recording
                method: on_stasis_end
            count: 1

properties:
    minversion: '12.5.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : res_ari_recordings
        - asterisk : app_echo
    tags:
        - ARI

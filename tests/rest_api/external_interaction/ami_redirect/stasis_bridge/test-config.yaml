testinfo:
    summary: Test that ensures bridged channels in Stasis() can be stolen properly using AMI Redirect.
    description: |
        "This test originates a Local channel into Stasis() and Echo(), puts
        the Stasis() channel into a bridge, and uses the AMI redirect action
        to move the Local channel half with uniqueid StasisChannel into
        default,echo,1 which leads to the Echo() application. Once the channel
        reaches the Echo() application, it is hung up. This test verifies that
        the appropriate events are generated."

test-modules:
    test-object:
        typename: ari.AriBaseTestObject
    modules:
        -
            config-section: pluggable-config
            typename: 'pluggable_modules.EventActionModule'

pluggable-config:
    -
        ami-start:
        ari-requests:
            -
                method: 'post'
                uri: 'channels/StasisChannel'
                params:
                    endpoint: 'Local/echo@default'
                    otherChannelId: 'SecondStasisChan'
                    context: 'default'
                    extension: 'stasis'
                    priority: '1'
            -
                method: 'post'
                uri: 'bridges/test_bridge'
    -
        ari-events:
            match:
                type: StasisStart
                application: testsuite
                args: []
                channel:
                    id: 'StasisChannel'
            count: 1
        ari-requests:
            method: 'post'
            uri: 'bridges/test_bridge/addChannel'
            params:
                channel: 'StasisChannel'
    -
        ari-events:
            match:
                type: ChannelEnteredBridge
                channel:
                    id: 'StasisChannel'
            count: 1
        ami-actions:
            action:
                action: 'Redirect'
                Channel: 'StasisChannel'
                context: 'default'
                exten: 'echo'
                priority: '1'
    -
        ari-events:
            match:
                type: ChannelLeftBridge
                channel:
                    id: 'StasisChannel'
            count: 1
    -
        ari-events:
            match:
                type: StasisEnd
                application: testsuite
                channel:
                    id: 'StasisChannel'
            count: 1
    -
        ami-events:
            conditions:
                match:
                    Event: Newexten
                    uniqueid: 'StasisChannel'
                    application: 'Echo'
            count: 1
        ami-actions:
            -
                action:
                    action: 'Hangup'
                    Channel: 'StasisChannel'
    -
        ami-events:
            conditions:
                match:
                    Event: Hangup
                    uniqueid: 'StasisChannel'
            count: 1
        stop_test:

properties:
    minversion: '12.8.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : res_ari_bridges
        - asterisk : app_echo
    tags:
        - ARI

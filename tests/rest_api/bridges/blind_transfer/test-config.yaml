testinfo:
    summary: Test originating calls to a Stasis application using ARI and then blind transferring.
    description: |
        Originate two external SIP calls into Stasis and then have one blind transfer the other.

test-modules:
    add-test-to-search-path: True
    test-object:
        typename: ari.AriTestObject
    modules:
        -   config-section: ari-config
            typename: ari.WebSocketEventModule

ari-config:
    apps: testsuite
    events:
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: []
                    channel:
                        name: 'Local/s@default-00000000;2'
            count: 1
            callback:
                module: blind_transfer
                method: on_kickoff_start
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: []
                    channel:
                        name: 'Local/1000@default-00000001;1'
                    replace_channel:
                        name: 'PJSIP/bob-0000000.'
            count: 1
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: ['test']
            count: 1
            callback:
                module: blind_transfer
                method: on_test_start
        -   conditions:
                match:
                    type: ChannelEnteredBridge
                    channel:
                        name: 'PJSIP/.*'
            count: 1
            callback:
                module: blind_transfer
                method: on_channel_entered_bridge
        -   conditions:
                match:
                    type: ChannelEnteredBridge
                    channel:
                        name: 'Local/s@default-00000000;2'
            count: 1
        -   conditions:
                match:
                    type: ChannelEnteredBridge
                    channel:
                        name: 'Local/1000@default-.*'
            count: 1
            callback:
                module: blind_transfer
                method: on_replace_channel_enter
        -   conditions:
                match:
                    type: BridgeBlindTransfer
                    application: testsuite
            count: 1
            callback:
                module: blind_transfer
                method: on_blind_transfer

properties:
    minversion: '12.1.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : app_echo
    tags:
        - ARI

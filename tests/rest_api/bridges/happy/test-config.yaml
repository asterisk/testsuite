testinfo:
    summary: Test adding/removing a channel to/from a bridge.
    description: |
        This test waits for a channel, puts it in a bridge, and takes it back
        out again. Simple, right?

test-modules:
    add-test-to-search-path: True
    test-object:
        config-section: test-object-config
        typename: ari.AriTestObject
    modules:
        -
            config-section: ari-config
            typename: ari.WebSocketEventModule
        -
            config-section: ari-test-stopper
            typename: pluggable_modules.EventActionModule

test-object-config:
    stop-on-end: False

ari-test-stopper:
    -
        ari-events:
            match:
                type: StasisEnd
                application: testsuite
        stop_test:

ari-config:
    apps: testsuite
    events:
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: []
            count: 1
            callback:
                module: bridge_happy
                method: on_start
        -   conditions:
                match:
                    type: ChannelEnteredBridge
                    application: testsuite
            count: 1
            callback:
                module: bridge_happy
                method: on_enter
        -   conditions:
                match:
                    type: ChannelLeftBridge
                    application: testsuite
            count: 1
            callback:
                module: bridge_happy
                method: on_leave
        -   conditions:
                match:
                    type: StasisEnd
                    application: testsuite
            count: 1
            callback:
                module: bridge_happy
                method: on_stop

properties:
    minversion: '12.0.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : app_echo
    tags:
        - ARI

testinfo:
    summary: Test expected events moving a channel from one bridge to another.
    description: |
        Put a channel into a bridge, put it directly into another bridge.

test-modules:
    add-test-to-search-path: True
    test-object:
        config-section: test-object-config
        typename: ari.AriTestObject
    modules:
        -   config-section: ari-config
            typename: ari.WebSocketEventModule

test-object-config:
    stop-on-end: False

ari-config:
    apps: testsuite
    events:
        -   conditions:
                match:
                    type: StasisStart
                    application: testsuite
                    args: []
            count: 1
            callback:
                module: bridge_move
                method: on_start
        -   conditions:
                match:
                    type: ChannelEnteredBridge
                    application: testsuite
            count: 2
            callback:
                module: bridge_move
                method: on_enter
        -   conditions:
                match:
                    type: ChannelLeftBridge
                    application: testsuite
            count: 2
            callback:
                module: bridge_move
                method: on_leave
        -   conditions:
                match:
                    type: StasisEnd
                    application: testsuite
            count: 1
            callback:
                module: bridge_move
                method: on_end

properties:
    minversion: '12.0.0'
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : app_echo
    tags:
        - ARI

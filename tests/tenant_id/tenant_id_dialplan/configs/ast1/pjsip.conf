[system]
type=system
timer_t1=100
timer_b=6400

[local-transport-template](!)
type=transport
bind=127.0.0.1:5061

[local-transport-udp](local-transport-template)
protocol=udp

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw,alaw

[aors-template](!)
type=aor

[identify-template](!)
type=identify

[alice-identify-ipv4](identify-template)
endpoint=alice
match=127.0.0.1:5062

[alice](aors-template)
contact=sip:127.0.0.1:5062

; alice is the caller
[alice](endpoint-template)
aors=alice
from_user=Alice

testinfo:
    summary: 'Ensure that MixMonitor called in a loop acts sanely.'
    description: |
        'This tests calling MixMonitor in a loop to ensure that
        duplicate recordings do not get opened, consuming all
        available file descriptor resources.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'test_case.TestCaseModule'
    modules:
        -
            config-section: caller-originator
            typename: 'pluggable_modules.Originator'
        -
            config-section: hangup-monitor
            typename: 'pluggable_modules.HangupMonitor'
        -
            config-section: ami-config
            typename: 'pluggable_modules.EventActionModule'

test-object-config:
    connect-ami: True

caller-originator:
    channel: 'Local/s@default'
    context: 'nothing'
    exten: '0'
    priority: '1'
    trigger: 'ami_connect'

hangup-monitor:
    ids: '0'

ami-config:
    -
        ami-events:
            conditions:
                match:
                    Event: 'UserEvent'
                    UserEvent: 'MixMonitorSuccess'
            requirements:
                match:
                    Result: 'Pass'
            count: 1
        stop_test:

properties:
    tags:
        - dial
        - apps
    dependencies:
        - python: 'twisted'
        - python: 'starpy'
        - asterisk: 'app_dial'
        - asterisk: 'app_userevent'
        - asterisk: 'app_originate'
        - asterisk: 'app_mixmonitor'
        - asterisk: 'pbx_config'

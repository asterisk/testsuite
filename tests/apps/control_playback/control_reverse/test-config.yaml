      - apps
    dependencies:
      - buildoption: 'TEST_FRAMEWORK'
      - python : 'twisted'
      - python : 'starpy'
      - asterisk : 'app_controlplayback'
      - asterisk : 'app_exec'
      - asterisk : 'app_senddtmf'
      - asterisk : 'app_userevent'
      - asterisk : 'app_verbose'
      - asterisk : 'pbx_config'


testinfo:
    summary: 'Test very nominal execution of Playback'
    description: |
      'This tests the simplest case of Playback: playing back a file
      with no manipulation from the user or external source. It tests both
      single file playback, as well as multiple files.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'test_case.SimpleTestCase'
    modules:
        -
            config-section: ami-config
            typename: 'ami.AMIEventModule'
        -
            config-section: http-server
            typename: 'http_static_server.HTTPStaticServer'

test-object-config:
    spawn-after-hangup: True
    expected_events: 0
    reactor-timeout: 45
    test-iterations:
        -
            channel: 'Local/test@default'
            application: 'Echo'

http-server:
    port: 8090
    root-directory: 'contrib/sounds'

ami-config:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
        requirements:
            match:
                Result: 'pass'
        count: '2'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'TestEvent'
                State: 'PLAYBACK'
                Message: 'http://localhost:8090/talking.wav'
        count: '3'

properties:
    minversion: '14.0.0'
    tags:
      - playback
      - apps
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - buildoption: 'TEST_FRAMEWORK'
        - asterisk : 'app_userevent'
        - asterisk : 'app_playback'
        - asterisk : 'res_http_media_cache'

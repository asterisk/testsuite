[global]
type=global
debug=yes

[local]
type=transport
protocol=udp
bind=127.0.0.1:5060

[endpoint_t](!)
type=endpoint
context=default
direct_media=no
disallow=all
allow=ulaw

[aor_t](!)
type=aor
max_contacts=1

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[alice](aor_t)
[alice](endpoint_t)
aors=alice

[bob](aor_t)
[bob](endpoint_t)
aors=bob

[carol](aor_t)
[carol](endpoint_t)
aors=carol

testinfo:
    summary:  |
        Test sending statistics to the StatsD Dialplan Application when the
        server is unavailable
    description: |
        This test verifies that the StatsD Dialplan Application will have the
        correct response when the StatsD server is unavailable.
    skip: 'Skip while Asterisk StatsD Dialplan Application is being built.'

test-modules:
    add-test-to-search-path: 'True'
    add-relative-to-search-path: ['../..']
    test-object:
        config-section: 'test-object-config'
        typename: 'test_case.TestCaseModule'
    modules:
        -
            typename: 'mockd.MockDServer'
            config-section: 'statsd-config'
        -
            typename: 'pluggable_modules.Originator'
            config-section: 'originator-config'

test-object-config:
    asterisk-instances: 1
    connect-ami: True
    reactor-timeout: 15

statsd-config:
    -
        UserEvent: 'ServerUnavailable'

originator-config:
    channel: 'Local/start@default'
    context: default
    exten: start
    priority: 1
    trigger: 'ami_connect'
    async: True

properties:
    minversion: '13.6.0'
    dependencies:
        - python: 'autobahn.websocket'
        - python: 'starpy'
        - python: 'twisted'
    tags:
        - statsd
        - apps
testinfo:
    summary:  |
        Test sending an empty value to the StatsD Dialplan Application
    description: |
        This test verifies that the StatsD Dialplan Application will fail
        appropriately when a value is not given.

test-modules:
    add-test-to-search-path: 'True'
    add-relative-to-search-path: ['../..']
    test-object:
        config-section: 'test-object-config'
        typename: 'test_case.TestCaseModule'
    modules:
        -
            typename: 'mockd.MockDServer'
            config-section: 'statsd-config'
        -
            typename: 'pluggable_modules.Originator'
            config-section: 'originator-config'

test-object-config:
    asterisk-instances: 1
    connect-ami: True
    reactor-timeout: 10

statsd-config:
    -
        'ReceiveNothing'

originator-config:
    channel: 'Local/start@default'
    context: default
    exten: start
    priority: 1
    trigger: 'ami_connect'
    async: True

properties:
    minversion: '13.6.0'
    dependencies:
        - python: 'autobahn.websocket'
        - python: 'starpy'
        - python: 'twisted'
    tags:
        - statsd
        - apps

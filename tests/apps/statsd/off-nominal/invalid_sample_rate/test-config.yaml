testinfo:
    summary:  |
        Test sending an empty variable name to the StatsD Dialplan Application
    description: |
        This test verifies that the StatsD Dialplan Application will fail
        appropriately when a variable name is not given.

test-modules:
    test-object:
        config-section: 'test-object-config'
        typename: 'test_case.TestCaseModule'
    modules:
        -
            typename: 'mockd.MockDServer'
            config-section: 'statsd-config'
        -
            typename: 'pluggable_modules.Originator'
            config-section: 'originator-config'

test-object-config:
    asterisk-instances: 1
    connect-ami: True
    reactor-timeout: 15

statsd-config:
    packets:
        -
            'ReceiveNothing'

originator-config:
    channel: 'Local/start@default'
    context: default
    exten: start
    priority: 1
    trigger: 'ami_connect'
    async: True

properties:
    minversion: '14.0.0'
    dependencies:
        - python: 'autobahn.websocket'
        - python: 'starpy'
        - python: 'twisted'
        - asterisk: 'app_statsd'
    tags:
        - statsd
        - apps

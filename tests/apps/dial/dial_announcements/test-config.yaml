testinfo:
    summary: 'Ensure that Dial announcements work as intended.'
    description: |
        'This test plays back an announcement to the calling and
        called parties upon answer and ensures that audio on
        both sides is detected.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'test_case.TestCaseModule'
    modules:
        -
            config-section: caller-originator
            typename: 'pluggable_modules.Originator'
        -
            config-section: hangup-monitor
            typename: 'pluggable_modules.HangupMonitor'
        -
            config-section: ami-config
            typename: 'ami.AMIEventModule'

test-object-config:
    connect-ami: True

caller-originator:
    channel: 'Local/caller@default'
    context: 'default-side-b'
    exten: 's'
    priority: '1'
    trigger: 'ami_connect'

hangup-monitor:
    ids: '0'

ami-config:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'DialAnnouncementCaller'
        requirements:
            match:
                Result: 'Pass'
        count: 2

properties:
    tags:
        - dial
        - apps
    dependencies:
        - python: 'twisted'
        - python: 'starpy'
        - asterisk: 'app_dial'
        - asterisk: 'app_userevent'
        - asterisk: 'func_timeout'
        - asterisk: 'pbx_config'


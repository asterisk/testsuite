testinfo:
    skip: |
        'app_dial doesn't implement this correctly.  There\'s also a bug
        in this tests\'s extensions conf where it doesn't actually contain
        the "nothing" context referenced in the caller-originate config
        section. See GitHub #821'
    summary: 'Ensure that Dial progress timer works correctly.'
    description: |
        'This tests the Dial application aborts if progress is not received
        and a progress timeout is specified, and continues otherwise.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'test_case.TestCaseModule'
    modules:
        -
            config-section: caller-originator
            typename: 'pluggable_modules.Originator'
        -
            config-section: hangup-monitor
            typename: 'pluggable_modules.HangupMonitor'
        -
            config-section: ami-config
            typename: 'pluggable_modules.EventActionModule'

test-object-config:
    connect-ami: True

caller-originator:
    channel: 'Local/s@default'
    context: 'nothing'
    exten: '0'
    priority: '1'
    trigger: 'ami_connect'

hangup-monitor:
    ids: '0'

ami-config:
    -
        ami-events:
            conditions:
                match:
                    Event: 'UserEvent'
                    UserEvent: 'DialProgress'
            requirements:
                match:
                    Result: 'Pass'
            count: 2
        stop_test:

properties:
    tags:
        - dial
        - apps
    dependencies:
        - python: 'twisted'
        - python: 'starpy'
        - asterisk: 'app_dial'
        - asterisk: 'app_userevent'
        - asterisk: 'pbx_config'

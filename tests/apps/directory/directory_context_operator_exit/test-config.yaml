testinfo:
    summary: 'Test operator exit from app_directory.'
    description: |
        This test verifies proper functionality of the operator exit feature of
        app_directory when a dial context is specified.

properties:
    minversion: '1.8.0.0'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'app_directory'
        - asterisk : 'app_senddtmf'
        - asterisk : 'app_userevent'
        - asterisk : 'chan_sip'
        - asterisk : 'pbx_config'
    tags:
        - directory
        - apps

testinfo:
    summary: 'Test the fax gateway.'
    description: |
        This test verifies proper gateway functionality with a custom timeout
        value.

        The call flow looks like this:
         |send        |
         |t38      t38|
         |----------->|
         |     gateway|
         |g711    g711|
         |<-----------|
        \|receive     |/

    issues:
        - jira : 'ASTERISK-18219'

properties:
    minversion: '10'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - custom : 'fax'
    tags:
        - fax
        - fax_gateway
